<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Bai5</title>
</head>
<body>
    <div id="wrapper">
		<p>This is paragraph 1</p>
		<p>This is paragraph 2</p>
		<p>This is paragraph 3</p>
		<p>This is paragraph 4</p>
	</div>

	<div id="copy-wrapper">
	</div>

	<button id="btn" onclick="copy()">Copy</button>

    <script>
        function copy() {
            const a = document.querySelector('#wrapper');
            const b = document.querySelector('#copy-wrapper');
            
            const c = a.innerHTML;  
        
            b.innerHTML = c;

            
        }
    </script>
</body>
</html>
