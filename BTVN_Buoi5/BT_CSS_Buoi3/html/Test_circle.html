<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .round-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .round-image {
            border-radius: 50%; 
            width: 1000px; 
            height: 150px;
            border: 2px solid rgba(19, 18, 18, 0.1); /* Màu đường viền cho ảnh */
        }

    img{
        position: relative;
        left: 50%;
        top:-90px;
        width: 900px
    }

    </style>
</head>
<body>

    <div class="round-container">\
        <img src="../img/giay-removebg-preview.png" alt="">
        <div class="round-image" ></div>
    </div>

</body>
</html>
