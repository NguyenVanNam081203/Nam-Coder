<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10 , 2, 3, 2, 5];
        function bubbleSort(arr, up = true) {
        let n = arr.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                let swap = (up && arr[j] > arr[j + 1]) || (!up && arr[j] < arr[j + 1]);
                if (swap) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
            return arr;
        }

        console.log("Mảng sắp xếp tăng dần: " + bubbleSort(arr, true));
        console.log("Mảng sắp xếp giảm dần: " + bubbleSort(arr, false));
    </script>
</body>
</html>
