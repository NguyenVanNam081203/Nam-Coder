<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rawStr = "Hello CY VietNam";

        function reverseString(rawStr){
            let reverse = '';
            for ( let i = rawStr.length - 1; i >= 0; i--){
                reverse +=  rawStr[i];
            }
            return reverse;    
        }

        console.log(reverseString(rawStr));
    </script>
</body>
</html>
