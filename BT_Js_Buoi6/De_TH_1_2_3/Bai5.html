<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // câu a:
        let text = 'Xin c{h}ào           #Tech@!Cy(VN)   ';

        function DeleteText(text){
            // Xóa các ký tự không phải chữ cái 
            text = text.replace(/[^a-zA-Z\sÀ-ÿ]/g, '') 

            // Xóa khoảng trắng dư thừa mỗi từ một cách
            text = text.replace(/\s+/g, ' ');

            // Xóa khoảng trắng thừa ở đầu và cuối chuỗi
            text = text.trim();

            return text;
        }

        function Upper(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        console.log(DeleteText(text));
        let arr = DeleteText(text).split(' ').reverse();

        // Chuyển đổi chữ cái đầu tiên của mỗi từ thành chữ hoa
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Upper(arr[i]);
        }
       
        console.log(arr);

        
        //  câu b
        let number = "Xin 20 c{h}ào 60  #Cy30@!Tech(VN)  100"
        function avgArr(number) {
            let count = 0;
            let sum = 0 ;
            let numbers = number.match(/\d+/g);
            if (numbers) { 
                for (let i = 0; i < numbers.length; i++) {
                    count++;
                    sum += parseInt(numbers[i]); // Chuyển đổi chuỗi số thành số nguyên  ( để sum += number[i] java hiểu phép cộng nối chuỗi ko phải số học )
                }
                return sum / count;
            } else {
                return "Không tìm thấy số trong chuỗi";
            }
        }

        console.log("Trung bình các số là: " + avgArr(number))
        

    </script>
</body>
</html>
