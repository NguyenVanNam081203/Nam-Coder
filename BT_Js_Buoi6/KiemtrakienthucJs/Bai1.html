<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(n){
            if ( n <= 1){
                return false;
            }

            for ( let i = 2 ; i <= Math.sqrt(n) ; i++){
                if( n % i == 0){
                    return false;
                }
            }
            return true;
        }

        function getRandomNumberCheckPrime(){
            let n = Math.floor(Math.random() * 100)+1;

            if(isPrime(n)){
                console.log('Số '+ n + ' là số nguyên tố');
            }
            else{
                console.log('Số '+ n + ' không là số nguyên tố');
            }
        }

        setInterval(getRandomNumberCheckPrime,2000);
    </script>
</body>
</html>
