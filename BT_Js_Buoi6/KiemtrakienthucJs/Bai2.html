<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array(10,5,2,5,6,7,8,9)

        // Tính tổng 
        function sumArr(arr){
            let sum = 0;
            for(let i = 0 ; i < arr.length ; i++){
                sum += arr[i];
            }

            console.log("Tổng các chữ số trong mảng : " + sum);

            // Gọi hàm fibo sau 4 giây
            setTimeout(function() {
                factorialArr(arr);
            }, 4000); // Thời gian trễ 4 giây (4000 milliseconds)
        }

         // Gọi hàm sumArr sau 3 giây
         setTimeout(function() {
            sumArr(arr);
        }, 3000);

        // tính giai thừa
        function factorial(n) {
            // Nếu n là 0 hoặc 1, giai thừa của n là 1
            if (n === 0 || n === 1) {
                return 1;
            } else {
                // Nếu n lớn hơn 1, n! = n x (n - 1)!
                return n * factorial(n - 1);
            }
        }

        function factorialArr(arr){
            console.log("Giai thừa các số trong mảng: ")
            for( let i = 0 ; i < arr.length ; i++){
                console.log(arr[i] + "! = " + factorial(arr[i]));
            }

            setTimeout(function() {
                isPrimeArr(arr);
            }, 3000);

        }


        // tính số nguyên tố
        function isPrime(n){
            if ( n <= 1){
                return false;
            }

            for ( let i = 2 ; i <= Math.sqrt(n) ; i++){
                if( n % i == 0){
                    return false;
                }
            }
            return true;
        }
        

        function isPrimeArr(){
            let primeNumbers = [];
            for (let i = 0; i < arr.length; i++){
                if(isPrime(arr[i])){
                    primeNumbers.push(arr[i]);
                }
            }
            console.log("Các số nguyên tố: " + primeNumbers.join(" "));

            setTimeout(function() {
                divisibleBy3(arr);
            }, 3000);
        }


       // tính số chia hết cho 3
       function divisibleBy3(){
            let divisibleBy3Number = [];
            for(let i = 0 ; i < arr.length ; i ++){
                if(arr[i] % 3 == 0){
                    divisibleBy3Number.push(arr[i]);
                }
            }
            console.log("Các số chia hết cho 3: " + divisibleBy3Number.join(" "));  
       }


    </script>
</body>
</html>
